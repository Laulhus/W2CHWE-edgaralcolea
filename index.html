<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.png" rel="icon" />
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

    <title>Edgar's Game Of Life</title>
  </head>
  <body>
    <div class="main-container">
      <div class="title-container">
        <h1 class="title">Laulhus Game of Life</h1>
        <h2 class="instruction">Click the cells you want to bring alive!</h2>
        <h2 class="instruction">
          You can pause and run time with the start/stop buttons
        </h2>
      </div>
      <div class="grid-container">
        <canvas></canvas>
      </div>
      <div class="buttons-container">
        <button class="start-button" ="start">Start</button>
        <button class="stop-button">Stop</button>
        <button class="reset-button">Reset</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
